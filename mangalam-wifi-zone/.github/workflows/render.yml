name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install server dependencies
        run: |
          cd server
          npm ci

      - name: Build admin
        run: |
          if [ -d ./admin ]; then
            cd admin
            npm ci
            npm run build || echo "admin build failed or skipped"
          fi

      - name: Build web_client
        run: |
          if [ -d ./web_client ]; then
            cd web_client
            npm ci
            npm run build || echo "web_client build failed or skipped"
          fi

      - name: Trigger Render Deploy Hook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -s -X POST "$RENDER_DEPLOY_HOOK"